<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Request Form</title>
</head>
<body>
  <form id="apiForm">
    <label for="design_style">design_style</label><br>
    <input type="text" id="design_style" name="design_style" required><br><br>

    <label for="color_palette">color_palette</label><br>
    <input type="text" id="color_palette" name="color_palette" required><br><br>

    <label for="motif">motif</label><br>
    <input type="text" id="motif" name="motif" required><br><br>

    <label for="additional_details">additional_details</label><br>
    <textarea id="additional_details" name="additional_details" rows="4" cols="40"></textarea><br><br>

    <button type="submit">Send</button>
  </form>

  <pre id="responseOutput"></pre>

  <script>
    document.getElementById("apiForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      
      const payload = {
        design_style: document.getElementById("design_style").value,
        color_palette: document.getElementById("color_palette").value,
        motif: document.getElementById("motif").value,
        additional_details: document.getElementById("additional_details").value
      };

      try {
        const response = await fetch("https://silkscript-g469.onrender.com/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        if (result.image_url) {
            document.getElementById("responseOutput").innerHTML = `<a href="${result.image_url}" target="_blank">your image</a>`;
        }
        else {
            document.getElementById("responseOutput").textContent = JSON.stringify(result, null, 2);
        }
      } catch (error) {
        document.getElementById("responseOutput").textContent = "Error: " + error;
      }
    });
  </script>
</body>
</html>
